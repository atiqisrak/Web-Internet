
<!DOCTYPE html>
<html>
<head>
	<title>Problem 11</title>
</head>
<body>
	<h2>Write a program which print the following diagram (Must to using loop, you can print more than one #, between two # there is 3 space )
#
#   #
#   #   #
#   #   #   #</h2>

<script type="text/javascript">
	var i,j;
	for(i=1;i<=4;i++){
		for(j=1;j<=i;j++){
			document.write(" # ");
			document.write(" ");
		}
		document.write("<br>")
	}
</script>

</body>
</html>
