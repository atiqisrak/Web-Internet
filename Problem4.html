<!DOCTYPE html>
<html>
<head>
	<title>Problem 4</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h2>
		4. Write a program which add the numbers from 50 to 96 and show the sum of those numbers
	</h2>

	<p id="sum"></p>
	<script type="text/javascript">
		
		var n = 0;
		var k = 0;
		for(n=50;n<=96;n++){
			k+=n;
		}
		document.getElementById("sum").innerHTML = k;
	</script>
</body>
</html>
