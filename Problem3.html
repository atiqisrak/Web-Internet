<!DOCTYPE html>
<html>
<head>
	<title>Problem 3</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h2>
		3. Write a program which show the even number from 1 to 22
	</h2>

	<p id="even"></p>
	<script type="text/javascript">
		
		var s = "";
		var n = 0;
		for(n=1;n<=22;n++){
			if(n%2==0){
				s += n + ", ";
			}
		}
		document.getElementById("even").innerHTML = s;
	</script>
</body>
</html>
